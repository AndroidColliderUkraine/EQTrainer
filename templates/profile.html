{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'css/my_profile.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/my_profile.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar navbar-fixed-top" role="navigation">
{#            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">#}
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar">1</span>
                            <span class="icon-bar">2</span>
                            <span class="icon-bar">3</span>
                        </button>
                        <div  class="navbar-brand">
                            <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
                                <i class="fa fa-bars"></i>
                            </a>
                            <a href="/">EQ</a>
                        </div>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse navbar-right">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/courses">Courses</a></li>
                            <li><a href="/articles">Articles</a></li>
                            <li><a href="/trener">Trener</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/accounts/logout/?next=/">LogOut</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <nav id="spy">
                    <ul class="sidebar-nav nav">
                        <li class="sidebar-brand">
                            <a href="/"><span class="fa fa-home solo">Home</span></a>
                        </li>
                        <li>
                            <a href="/profile/mycourses">
                                <span class="fa fa-anchor solo">My course</span>
                            </a>
                        </li>
                        <li>
                            <a href="/profile/mydaybook">
                                <span class="fa fa-anchor solo">My daybook</span>
                            </a>
                        </li>
                        <li>
                            <a href="#anch3">
                                <span class="fa fa-anchor solo">Anchor 3</span>
                            </a>
                        </li>
                        <li>
                            <a href="#anch4">
                                <span class="fa fa-anchor solo">Anchor 4</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Page content -->
            <div id="page-content-wrapper">
                <div class="page-content">
                    <div class="container-fluid">
                        {% block content%}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                                Panel 1
                                        </div>
                                        <div class="panel-body">
                                            content body
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                                Panel 1
                                        </div>
                                        <div class="panel-body">
                                            content body
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
