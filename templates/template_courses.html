{% block courses %}
    {% for course in course_list%}
    <div class="row" >
        <div class="col-xs-4">
            <div class="bs-example" data-example-id="responsive-embed-16by9-iframe-youtube">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{ course.video }}" allowfullscreen></iframe>
                </div>
            </div>
            <!-- <a href="article/?id={{ article.id }}">
                <img class="img-responsive" src="{{ article.photo }}" alt="">
            </a> -->
        </div>
        <div class="col-xs-8">
            <h3>{{ course.name }}</h3>
            <h4>{{ course.tags }}</h4>
            <p class="text-justify">{{ course.text|truncatechars:800 }}</p>
            <a class="btn btn-primary" href="course/?id={{ course.id }}">Детальніше <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
    <hr>
    {% endfor %}
    <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
