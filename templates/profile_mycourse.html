{% extends "profile.html" %}
{% load i18n %}
{% block title %}
My course
{{ block.super }}
{% endblock %}


{% block content%}

    <b>List of my course</b>
    <table style="width:100%">
        {% for usercourse in usercourses%}
            <tr>
                <td>{{ usercourse.course }}</td>
                <td>{{ usercourse.status }}</td>
                <td>{{ usercourse.updated }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
